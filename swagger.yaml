host: localhost
info:
    description: This application is a REST API for baseball players stats
    title: Baseball API
    version: 0.0.1
paths:
    /api/players/:
        get:
            operationId: getPlayers
            produces:
                - application/json
            responses:
                "200":
                    description: Player
                    schema:
                        $ref: '#/definitions/Player'
            summary: Returns all position players
        post:
            operationId: addPlayer
            produces:
                - application/json
            responses:
                "200":
                    description: CreatePlayerRequest
                    schema:
                        $ref: '#/definitions/CreatePlayerRequest'
            summary: Adds a Player to the database
    /api/players/{id}:
        delete:
            operationId: deletePlayer
            parameters:
                - in: path
                  name: id
                  required: true
                  type: integer
            produces:
                - application/json
            responses:
                "200":
                    description: Player
                    schema:
                        $ref: '#/definitions/Player'
            summary: Deletes a Player from the database given id
        get:
            operationId: getPlayerByID
            parameters:
                - in: path
                  name: id
                  required: true
                  type: integer
            produces:
                - application/json
            responses:
                "200":
                    description: Player
                    schema:
                        $ref: '#/definitions/Player'
            summary: Returns a Player by given id
        put:
            operationId: updatePlayer
            parameters:
                - in: path
                  name: id
                  required: true
                  type: integer
            produces:
                - application/json
            responses:
                "200":
                    description: UpdatePlayerRequest
                    schema:
                        $ref: '#/definitions/UpdatePlayerRequest'
            summary: Updates a Player given an id
produces:
